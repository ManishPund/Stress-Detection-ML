{% extends 'base.html' %}
{% load static %}
{% block contents %}

<!-- Add CSS Styles Here -->
<style>
  .home_slider_content {
    position: absolute; /* Position relative to the parent */
    top: 150px; /* Set the top position to 150px */
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Offset by half of its width */
    text-align: center; /* Center align the text */
    color: white; /* Change color to make it more readable against the background */
  }

  .home_slider_title {
    font-size: 2em; /* Adjust size as needed */
    font-weight: bold; /* Optional: make it bold */
  }

  .home_slider_subtitle {
    font-size: 1.5em; /* Adjust size as needed */
    margin-top: 10px; /* Space between title and subtitle */
  }

  .form-group {
    margin-bottom: 15px; /* Spacing between form fields */
  }

  /* Button styles */
  .btn-custom {
    margin-left: 20%;
    width: 60%; /* Width of the button */
  }

  /* Centering the form */
  .home_slider_form_container {
    display: flex;
    justify-content: center; /* Center the form horizontally */
    align-items: center; /* Center the form vertically */
    flex-direction: column; /* Stack items vertically */
    margin-top: 50px; /* Adjust spacing from the top */
  }

  /* Add background image here */
  .home_slider_background {
    background-image: url('{% static 'images/home_slider_1.jpg' %}');
    background-size: cover; /* Ensure the background image covers the whole container */
    background-position: center center; /* Center the background image */
    position: absolute; /* Position it behind the content */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Place the image behind the content */
  }

  /* Style the input fields */
  .form-control {
    background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
    border: 1px solid #ccc; /* Light grey border */
    color: #333; /* Dark text color for the inputs */
  }
</style>

<div class="home">
  <div class="home_slider_container">
    <!-- Background image added back -->
    <div class="home_slider_background"></div>

    <!-- Directly display the content -->
    <div class="home_slider_content">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <div class="home_slider_title">User Login Form</div>
            <div class="home_slider_subtitle"></div>
            <div class="home_slider_form_container">
              <form
                action="{% url 'UserLoginCheck' %}"
                method="POST"
                style="width: 100%"  <!-- Removed text-primary class -->
              >
                {% csrf_token %}
                <div class="form-group row">
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      name="loginname"
                      required
                      placeholder="Enter Login Id"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <input
                      type="password"
                      class="form-control"
                      name="pswd"
                      required
                      placeholder="Enter password"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <button
                      class="btn btn-block btn-primary text-white py-3 px-5 btn-custom"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>
                </div>

                {% if messages %}
                {% for message in messages %}
                <font color="RED"> {{ message }}</font>
                {% endfor %}
                {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
