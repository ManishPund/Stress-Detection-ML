{% extends 'users/userbase.html' %}
{% load static %}
{% block contents %}

<!-- Add CSS Styles Here -->
<style>
  /* Overall Page Styling */
  body {
    font-family: "Arial", sans-serif;
    font-size: 14px;
    line-height: 1.6;
    color: #333;
  }

  /* Container Styling */
  .features {
    padding: 270px 0;
    background-color: #f5f5f5; /* Light background */
    
  }

  .section_title {
    font-size: 2em;
    color: #2c3e50;
    margin-top: 30px;
    margin-bottom: 30px;
    font-weight: bold;
  }

  .form-group {
    margin-bottom: 20px;
  }

  /* Button Styling */
  .btn-primary {
    background-color: #3498db; /* Bright blue */
    border-color: #3498db;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }

  .btn-primary:hover {
    background-color: #2980b9; /* Darker blue on hover */
    border-color: #2980b9;
  }

  /* Table Container Styling */
  .table-container {
    margin-top: 30px;
    overflow-x: auto; /* Ensure table can scroll horizontally */
  }

  /* Table Styling */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th,
  td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    color: #333; /* Dark grey */
  }

  th {
    background-color: #2980b9; /* Blue header */
    color: white;
    font-weight: bold;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9; /* Alternating row colors */
  }

  tr:hover {
    background-color: #d1e7dd; /* Light green on hover */
  }

  /* Image Styling */
  td img {
    border-radius: 5px;
  }

  /* Link Styling */
  .btn-link {
    color: #3498db;
    font-weight: bold;
    text-decoration: none;
  }

  .btn-link:hover {
    text-decoration: underline;
    color: #2980b9; /* Darker blue on hover */
  }

  /* Mobile Responsive Design */
  @media (max-width: 768px) {
    table {
      display: block;
      overflow-x: auto;
      width: 100%;
    }

    .btn-primary {
      width: 100%;
    }
  }
</style>

<div class="features">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="section_title_container text-center">
          <h2 class="section_title">
            Upload an Image to Test (640x480 Resolution)
          </h2>

          <!-- Upload Form -->
          <form
            action="{% url 'UploadImageAction' %}"
            enctype="multipart/form-data"
            method="POST"
          >
            {% csrf_token %}
            <div class="form-group row">
              <div class="col-md-12">
                <strong>Select an Image</strong>
                <input
                  type="file"
                  name="file"
                  accept="image/gif, image/jpeg, image/png"
                  required
                  placeholder="Select an Image to Upload"
                />
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Upload</button>

            <!-- Success/Error Messages -->
            {% if messages %} {% for message in messages %}
            <font color="GREEN">{{ message }}</font>
            {% endfor %} {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
